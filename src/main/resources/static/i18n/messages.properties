# HOME PAGE
home.page.title=Symbol Counter
home.page.welcome.message=Welcome to Symbol Counter!
home.page.site.description=On this site you can enter any words, phrases or sentences and find out what characters they consist of and how often these characters appeared in the text you entered.
home.page.button.how.to.use=How To Use
home.page.button.let.start=Let start!
home.page.functionality.title=Functionality
home.page.functionality.input.parameters.title=Input parameters
home.page.functionality.input.parameters.description=You can enter words, phrases or sentences using:
home.page.functionality.input.parameters.description.option.one=any Latin or Cyrillic characters,
home.page.functionality.input.parameters.description.option.two=any digit characters ("0-9"),
home.page.functionality.input.parameters.description.option.three=or any punctuation characters ("_!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~").
